<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 리스트</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>게시판</h1>
</header>
<main>
    <section>
        <h2>게시글 목록</h2>
        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody>
            <!-- 반복문을 사용하여 boardList의 각 항목을 출력합니다. -->
            <tr th:each="board : ${boardList}">

                <td th:text="${board.id}"></td>
                <td th:text="${board.title}"></td>
                <td th:text="${board.writer}"></td>
                <td th:text="${board.created_at}"></td>
                <td th:text="${board.view_count}"></td>
            </tr>
            </tbody>
        </table>
    </section>
    <section>
        <!-- Pagination logic can be added here if needed -->
    </section>
</main>
<footer>
    <p>© 2024 게시판</p>
</footer>
</body>
</html>
